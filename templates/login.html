<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CALZADO S.A.S</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/zapato.png')}}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="overlay"></div>
            <img src="{{ url_for('static', filename='img/fondo.jpg')}}" alt="Calzado Elegante">
        </div>
        <div class="right-side">
            <h1>CALZADO S.A.S</h1>
            <form action="access-login" method="post">
                <input name="KeyUser" type="text" placeholder="Usuario" required>
                <input name="KeyPassword" type="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                {%if mensaje%}
                {{mensaje}}
                {%endif%}
                <a href="#">¿No tienes cuenta?</a>
            </form>
        </div>
    </div>
</body>
</html>
